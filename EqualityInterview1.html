<!DOCTYPE html>
<html>
<head>
    <title>Equality Operators Example 1</title>
    <script type="text/javascript">

/* JavaScript calls the valueOf method to convert an object to a primitive value. You rarely need to invoke the valueOf method yourself; JavaScript automatically invokes it when encountering an object where a primitive value is expected. */


        var obj = {
            breed: "fido",
            valueOf: function (){
                return 5;

            }

        };

        var obj2 = {
            breed: "fido",
            valueOf: function (){
                return 5;

            }

        };


        alert(5 == obj ); // true
        alert(5 === obj ); // false

        alert(null == undefined);    //true
        alert(null === undefined);   //false
        
        alert("NaN" == NaN);        //false
        alert("NaN" === NaN);       //false
        alert(NaN == NaN);          //false
        alert(NaN === NaN);         //false
        alert(NaN != NaN);          //true
        alert(NaN !== NaN);         //true
        
        alert(false == 0);
        alert(false === 0);
        alert(true == 1);
        alert(true === 1);
        
        alert(null == 0);
        alert(undefined == 0);
        
        alert(5 == "5");
        alert(5 === "5");

    </script>

</head>
<body>
  
</body>
</html>
